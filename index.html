<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
  </head>
  <body>
   
    <div class="container-fluid ">
        <div class="container bg-dark mt-5 pt-3 border-1 rounded-3 px-3 " style="width: 20%;">
            <div class="row">
                
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-md" ><div class=" "></div></span>
                    <input type="text" class="form-control outPut" id="calOutput" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                  </div>
                  <input type="button" class="topBtn" id="hideBtn" onclick="unHide()" value="⬆️"></input>
            </div>

            
            <div class=" pt-2" id="extra"   hidden>
                <div class="row my-2 " >
                    <div class="col-2 "><button type="button" class="btn btn-light extraBtn" onclick="sinBtn()">SIN</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-light extraBtn " onclick="cosBtn()">COS</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-light extraBtn" onclick="tanBtn()">TAN</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-light extraBtn" onclick="factorialBtn()">!</button></div>
                </div>
        
                <div class="row my-2" >
                    <div class="col-2  "><button type="button" class="btn btn-light extraBtn" onclick="lnBtn()">LN</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-light extraBtn" onclick="logBtn()">LOG</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-light extraBtn">π</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-light extraBtn">e</button></div>
                </div>
        
                <div class="row my-2"  >
                    <div class="col-2  "><button type="button" class="btn btn-light extraBtn">(</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-light extraBtn">)</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-light extraBtn">√</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-light extraBtn">^</button></div>
                </div>
        
                
            </div>
            <div id="mainPortion" class="bg-dark">
                <div class="row mt-3  "> 
                    <div class="col-2 "><input type="button" class="btn btn-outline-secondary inBtn" id="hideBtn" onclick="unHide()" value="⬆️">⇧</input></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-outline-secondary inBtn" onclick="back()">⌫</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-outline-secondary inBtn" onclick="opClick('%')"> %</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-outline-secondary inBtn" onclick="opClick('/')"> ÷</button></div>
                </div>
    
                <div class="row  pb-2 "> 
                    <div class="col-2 "><button type="button" class="btn btn-outline-light inBtn" onclick="numClick(1)">1</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-outline-light inBtn" onclick="numClick(2)">2</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-outline-light inBtn" onclick="numClick(3)"> 3</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-outline-secondary inBtn" onclick="opClick('*')"> ×</button></div>
                </div>
    
                <div class="row mt-2 pb-2 "> 
                    <div class="col-2 "><button type="button" class="btn btn-outline-light inBtn" onclick="numClick(4)">4</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-outline-light inBtn" onclick="numClick(5)">5</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-outline-light inBtn" onclick="numClick(6)">6</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-outline-secondary inBtn" onclick="opClick('-')"  >-</button></div>
                </div>
    
                <div class="row mt-2 pb-2 "> 
                    <div class="col-2 "><button type="button" class="btn btn-outline-light inBtn" onclick="numClick(7)">7</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-outline-light inBtn" onclick="numClick(8)">8</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-outline-light inBtn" onclick="numClick(9)">9</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-outline-secondary inBtn" onclick="opClick('+')">+</button></div>
                </div>
    
    
                <div class="row mt-2 pb-3 "> 
                    
                    <div class="col-2 "><button type="button" class="btn btn-outline-light inBtn" onclick="pormptClear('')">AC</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-outline-light inBtn" onclick="numClick(0)">0</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-outline-light inBtn" onclick="opClick('.')">.</button></div>
                    <div class="col-2 offset-1"><button type="button" class="btn btn-outline-secondary inBtn" onclick="calEqual()">=</button></div>
                </div>
            </div>
        </div>
    </div>
    </div>




   <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   

    



  </body>
</html>
